<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <form action="{{ action }}" method="post" enctype="multipart/form-data">
    Model submission: <br>
      Upload File: <input type="file" name="file"><br> 
      Options:<br>
      
      Return: <div><select name=return>
	  	<option>dot</option>
	  	<option>png</option>
      </select></div><br/>
      Include:  <div><input type="checkbox" name="center" value="center">Reaction Center </div>
      <div><input type="checkbox" name="context" value="context">Context</div>
      <div><input type="checkbox" name="products" value="products">Products </div>
      <input type="submit" value="Submit">
    </form>
  


    
    <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
{% endautoescape %}
